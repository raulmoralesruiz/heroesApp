<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar a HEROE</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" color="primary">Cancelar</button>
  <span class="spacer"></span>
  <button mat-raised-button (click)="onConfirm()" color="warn" cdkFocusInitial>Aceptar</button>
</div>
